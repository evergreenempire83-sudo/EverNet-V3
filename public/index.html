<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evernet Music - Creator Platform</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0A2463">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #0A2463 0%, #1E3A8A 100%);
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading animation */
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
        background: linear-gradient(135deg, #0A2463 0%, #1E3A8A 100%);
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 215, 0, 0.3);
        border-radius: 50%;
        border-top-color: #FFD700;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      
      .loading-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #FFD700;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #FFD700, #FFE55C);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .loading-subtitle {
        font-size: 1.2rem;
        opacity: 0.8;
        margin-bottom: 30px;
      }
      
      .loading-progress {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
        margin-top: 20px;
      }
      
      .loading-progress-bar {
        height: 100%;
        width: 30%;
        background: linear-gradient(90deg, #FFD700, #FFE55C);
        border-radius: 2px;
        animation: progress 2s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes progress {
        0%, 100% { transform: translateX(-100%); }
        50% { transform: translateX(200%); }
      }
      
      /* Responsive */
      @media (max-width: 768px) {
        .loading-title {
          font-size: 2rem;
        }
        
        .loading-subtitle {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading screen shown while React loads -->
    <div id="loading" class="app-loading">
      <div class="loading-spinner"></div>
      <h1 class="loading-title">ðŸŽµ Evernet Music</h1>
      <p class="loading-subtitle">Creator Revenue Platform</p>
      <div class="loading-progress">
        <div class="loading-progress-bar"></div>
      </div>
    </div>
    
    <!-- React mounts here -->
    <div id="root"></div>
    
    <!-- This script will be replaced by Vite -->
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Hide loading screen when React mounts
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('loading').style.display = 'none';
        }, 500);
      });
      
      // Service Worker for PWA (optional)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(error => {
            console.log('Service Worker registration failed:', error);
          });
        });
      }
    </script>
  </body>
</html>
